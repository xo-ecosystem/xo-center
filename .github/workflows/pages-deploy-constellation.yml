name: Deploy constellation.bond (Pages)

on:
  push:
    branches: [ main ]
    paths:
      - "constellation-bond/**"
      - ".github/workflows/pages-deploy-constellation.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Deploy constellation-bond project
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: constellation-bond
          directory: constellation-bond
